version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-realtime}
      POSTGRES_USER: ${POSTGRES_USER:-realtime}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-realtime}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-realtime}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["watchfiles", "daphne -b 0.0.0.0 -p 8000 realtime_bidding.asgi:application"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://realtime:realtime@db:5432/realtime
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped

volumes:
  pgdata: